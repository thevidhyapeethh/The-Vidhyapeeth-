<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Vidhyapeeth | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>

<div class="login-wrapper">
  <div class="login-box">

  <h1 class="site-title">The Vidhyapeeth</h1>
<h2 id="loginTitle" class="login-title">Student Login</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
<button class="login-btn" onclick="login()">Sign In</button>

    <div class="roles">
      <button onclick="setRole('Admin')">Admin</button>
      <button onclick="setRole('Teacher')">Teacher</button>
      <button onclick="setRole('Student')">Student</button>
    </div>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">User Login</a>
      <a href="#">Front Site</a>
    </div>

  </div>
</div>

<script>
  let selectedRole = "";

  function setRole(role) {
    selectedRole = role;
    document.getElementById("loginTitle").innerText = role + " Login";
  }

  function login() {
    if (selectedRole === "") {
      alert("Please select Admin, Teacher or Student");
      return;
    }

    if (selectedRole === "Admin") {
      window.location.href = "admin.html";
    } 
    else if (selectedRole === "Teacher") {
      window.location.href = "teacher.html";
    } 
    else if (selectedRole === "Student") {
      window.location.href = "student.html";
    }
  }
</script>).innerText = role + " Login";
  }
</script>

</body>
</html>
